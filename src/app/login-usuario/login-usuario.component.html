<div class="row vh-100">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="secao-acesso py-5">
            <div class="row">
                <div class="col-12 mt-4 mb-3 d-flex align-items-center justify-content-center">
                    <img src="../../assets/eventtracker-cortado.svg" alt="logo" width="230">
                </div>
                <div *ngIf="deuErro.verificador" class="mb-4 d-flex align-items-center justify-content-center"
                    role="alert">
                    <i class="bi bi-exclamation-circle-fill" style="margin-right: 5px;"></i>
                    <div class="bi">
                        {{this.deuErro.mensagem}}
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div style="width: 55%;">
                        <h5 class="mb-3 fw-semibold">Fa√ßa seu login</h5>
                    </div>
                </div>
                <form action="">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="mb-3" style="width: 55%;">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="mb-3" style="width: 55%;">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="mb-3 text-end" style="width: 55%;">
                            <a href="#" class="fw-semibold cor-primario">Esqueceu sua senha</a>
                        </div>
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <button class="btn bg-primario my-3 px-5" (click)="this.logar()" >
                            Entrar
                        </button>
                    </div>
                    <div class="col-12 mb-3 d-flex align-items-center justify-content-center flex-column">
                        <span class="mb-3 fw-semibold"><a href="/" class=" cor-primario">Voltar para home</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
